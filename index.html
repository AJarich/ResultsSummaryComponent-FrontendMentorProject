<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        <div class="left-container">
            <div class="" style="padding: 20px; text-align: center">
                <h3>Your Result</h3>
                <h2 style="color: white">Great</h2>
                <p>You scored higher that 65% of the people who have taken these tests.</p>
            </div>
        </div>
        <div class="right-container" style="padding: 20px;">
                <h3>Summary</h3>
                <div class="" style="background-color: hsl(0, 100%, 67%, 15%); margin-top: 20px; margin-bottom: 20px; border-radius: 10px; padding: 10px; display: flex; justify-content: space-between">
                      <p style="color: hsl(0, 100%, 67%)"><img src="assets/images/icon-reaction.svg" style="vertical-align: middle" /> Reaction</p>
                      <p style="color: hsl(224, 30%, 27%, 40%)"><b style="font-weight: 800; color: hsl(224, 30%, 27%)">80</b> / 100</p>
                </div>
                <div class="" style="background-color: hsl(39, 100%, 56%, 15%); margin-top: 20px; margin-bottom: 20px; border-radius: 10px; padding: 10px; display: flex; justify-content: space-between">
                  <p style="color: hsl(39, 100%, 56%)"><img src="assets/images/icon-memory.svg" style="vertical-align: middle" /> Memory</p>
                  <p style="color: hsl(224, 30%, 27%, 40%)"><b style="font-weight: 800; color: hsl(224, 30%, 27%)">92</b> / 100</p>
                </div>
                <div class="" style="background-color: hsl(166, 100%, 37%, 15%); margin-top: 20px; margin-bottom: 20px; border-radius: 10px; padding: 10px; display: flex; justify-content: space-between">
                  <p style="color: hsl(166, 100%, 37%)"><img src="assets/images/icon-verbal.svg" style="vertical-align: middle" /> Verbal</p>
                  <p style="color: hsl(224, 30%, 27%, 40%)"><b style="font-weight: 800; color: hsl(224, 30%, 27%)">61</b> / 100</p>
                </div>
                <div class="" style="background-color: hsl(234, 85%, 45%, 15%); margin-top: 20px; margin-bottom: 20px; border-radius: 10px; padding: 10px; display: flex; justify-content: space-between">
                  <p style="color: hsl(234, 85%, 45%)"><img src="assets/images/icon-visual.svg" style="vertical-align: middle" /> Visual</p>
                  <p style="color: hsl(224, 30%, 27%, 40%)"><b style="font-weight: 800; color: hsl(224, 30%, 27%)">72</b> / 100</p>
                </div>
                <div class="" style="background-color: hsl(224, 30%, 27%); text-align: center; border-radius: 20px; padding: 10px; color:  hsl(0, 0%, 100%)">
                    <p>Continue</p>
                </div>
        </div>
    </div>
</body>
</html>
