<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        <div class="left-container">
            <div>
                <h3 class="lighter-text your-result-header">Your Result</h3>
                <div class="circle-container">
                  <div class="inner-circle-area">
                      <h1 class="white-text bigger-score-text">76</h1>
                      <p class="lighter-text">of 100</p>
                  </div>
                </div>
                <div class="summary-text-box">
                    <h1 class="white-text result-rating-header">Great</h1>
                    <p class="lighter-text">You scored higher that 65% of the people who have taken these tests.</p>
                </div>
            </div>
        </div>
        <div class="right-container">
                <h3>Summary</h3>
                <div class="red-container">
                  <p class="red-text"><img src="assets/images/icon-reaction.svg" class="icon-img" /> Reaction</p>
                  <p class="light-text"><b class="dark-text">80</b> / 100</p>
                </div>
                <div class="yellow-container">
                  <p class="yellow-text"><img src="assets/images/icon-memory.svg" class="icon-img" /> Memory</p>
                  <p class="light-text"><b class="dark-text">92</b> / 100</p>
                </div>
                <div class="green-container">
                  <p class="green-text"><img src="assets/images/icon-verbal.svg" class="icon-img" /> Verbal</p>
                  <p class="light-text"><b class="dark-text">61</b> / 100</p>
                </div>
                <div class="blue-container">
                  <p class="blue-text"><img src="assets/images/icon-visual.svg" class="icon-img" /> Visual</p>
                  <p class="light-text"><b class="dark-text">72</b> / 100</p>
                </div>
                <div class="button">
                    <p>Continue</p>
                </div>
        </div>
    </div>
</body>
</html>
