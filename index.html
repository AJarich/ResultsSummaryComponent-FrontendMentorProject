<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        <div class="left-container">
            <div class="" style="padding: 20px; text-align: center">
                <h3>Your Result</h3>
                <h2 style="color: white">Great</h2>
                <p>You scored higher that 65% of the people who have taken these tests.</p>
            </div>
        </div>
        <div class="right-container" style="padding: 20px;">
                <h3>Summary</h3>
                <div class="" style="background-color: hsl(224, 30%, 27%); text-align: center; border-radius: 20px; padding: 10px; color:  hsl(0, 0%, 100%)">
                    <p>Continue</p>
                </div>
        </div>
    </div>
</body>
</html>
